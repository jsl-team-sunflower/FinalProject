<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body class="login__body">
    <div class="login__main__container">
      <div class="login__main">
        <h1 class="login__main__title">로그인</h1>
        <div class="login__main__inputs">
          <div>
            <input
              class="login__main__input"
              type="text"
              placeholder="아이디 입력하기"
            />
          </div>
          <div>
            <input
              class="login__main__input"
              type="text"
              placeholder="비밀번호 입력하기"
            />
          </div>
        </div>
        <div class="login__main__chk">
          <input type="checkbox" /> <span>아이디 저장</span>
        </div>
        <div class="login__main__btn">로그인</div>
        <div class="login__main__menu">
          <span>아이디 찾기</span>
          <span>|</span>
          <span>비밀번호 찾기</span>
          <span>|</span>
          <span>회원가입</span>
        </div>
      </div>
    </div>
  </body>
</html>
