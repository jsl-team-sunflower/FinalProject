<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table,th,td{
	border: 1px solid #ccc;
	}

</style>
</head>
<body>
	<h1>상품 상세 설명</h1>
	<table>
		<tr>
			<td>순번</td>
			<td>상품명</td>
			<td>상품설명</td>
			<td>가격</td>
			<td>상품등록일자</td>
		</tr>
	
	
		<tr th:each="item,status:${itemDtoList}">
			<td th:if="${status.even}" th:text="짝수"></td>
			<td th:unless="${status.even}" th:text="홀수"></td>
			<td th:text="${item.itemNm}"></td>
			<td th:text="${item.itemDetail}"></td>
			<td th:text="${item.price}"></td>
			<td th:text="${item.regTime}"></td>
		</tr>	
		
		<tr th:each="item,status:${itemDtoList}">
			<td th:text="${status.index % 2 == 0 ? '짝수' :'홀수'}"></td>
			<td>[[${item.itemNm}]]</td>
			<td>[[${item.itemDetail}]]</td>
			<td>[[${item.price}]]</td>
			<td>[[${item.regTime}]]</td>
		</tr>
		
		<tr th:each="item,status:${itemDtoList}">
			<td th:text="${status.index}" th:style="${status.index % 2 == 0 ? 'color:red' :'color:bule'}"></td>
			<td>[[${item.itemNm}]]</td>
			<td>[[${item.itemDetail}]]</td>
			<td>[[${item.price}]]</td>
			<td>[[${item.regTime}]]</td>
		</tr>
		
		<tr th:each="item,status:${itemDtoList}">
			<td th:switch="${status.even}">
				<span th:case=ture>짝수</span>
				<span th:case=false>홀수</span>
			</td>
			<td th:text="${item.itemNm}"></td>
			<td th:text="${item.itemDetail}"></td>
			<td th:text="${item.price}"></td>
			<td th:text="${item.regTime}"></td>
		</tr>	
		
		<th:block th:each="item,status:${itemDtoList}">
			<tr>
				<td th:switch="${status.even}">
					<span th:case=ture>짝수</span>
					<span th:case=false>홀수</span>
				</td>
				<td th:text="${item.itemNm}"></td>
				<td th:text="${item.itemDetail}"></td>
				<td th:text="${item.price}"></td>
				<td th:text="${item.regTime}"></td>
			</tr>	
		</th:block>
	</table>
	
	
</body>
</html>
